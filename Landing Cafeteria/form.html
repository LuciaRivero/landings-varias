<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Inscripcion</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen"><!--Llamado a la hoja de estilos de bootstrap-->
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Anaheim|Roboto" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header class="row">
			<h1 class="col-md-12">Formulario de Inscripción</h1>
		</header>
		<div class="row">
			<form>
				<div class="col-lg-6">
					<div class="form-group">
						<label for="nombre">Nombre y Apellido: </label>
						<input type="text" class="form-control" placeholder="Nombre y Apellido"/>
					</div>
					<div class="form-group">
						<label for="mail">E-mail: </label>
						<input type="email" class="form-control" placeholder="E-mail"/>
					</div>
					<div class="form-group">
						<label for="nacimiento">Fecha de nacimiento: </label>
						<input type="text" class="form-control" placeholder="DDMMAAAA"/>
					</div>
					<fieldset class="form-group">
   						<label for="charlas">¿Traés tu compu?</label>
    					<div class="form-check">
     						 <label class="form-check-label">
        					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios" value="option1" checked>Sí</label>
    					</div>
    					<div class="form-check">
    						<label class="form-check-label">
       						 <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios" value="option2">No</label>
    					</div>
  					</fieldset>
  					<div class="form-group form-check">
    					<label class="form-check-label">¿Cuáles charlas venis a ver?</label>
    					<div class="form-check-input">
     						<label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Charla 1</label>
     					</div>
     					<div class="form-check-input">
     						<label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Charla 2</label>
     					</div>
     					<div class="form-check-input">
     						<label class="form-check-label"><input class="form-check-input" type="checkbox" value="">Charla 3</label>
     					</div>
  					</div>
				</div>
				<div class="col-lg-6">
					<div class="form-group">
 						 <label for="sistemaoperativo">Sistema Operativo:</label>
 						  <select class="form-control" id="sistemaoperativo"> 						
 						    <li><option>Linux</option></li>
  						  	<li><option>Windows</option></li>
    						<li><option>iOS</option></li>
 						 </select>
					</div>
					<div class="form-group">
						<label for="fuente">¿Cómo te enteraste de la actividad?</label>
						<div class="form-check">
     						 <label class="form-check-label">
        					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>Comunidad</label>
    					</div>
    					<div class="form-check">
    						<label class="form-check-label">
       						 <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">Amigos</label>
    					</div>    					
    					<div class="form-check">
     						 <label class="form-check-label">
        					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>Steffy</label>
    					</div>
    					<div class="form-check">
    						<label class="form-check-label">
       						 <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">Ví luz y entre</label>
    					</div>
					</div>
					<div class="form-group">
						<label for="instructor">¿Cuál es tu instructor linux favorito?</label>
						<input type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label for="file">Subí tu foto de perfil</label>
						<div>
						<label class="custom-file">
  						<input type="file" id="file" class="custom-file-input">
 						 <span class="custom-file-control"></span>
						</label>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="form-group">
						<label for="comentarios">Comentarios:</label>
						<textarea name="" id="comentarios" cols="20" rows="3" class="form-control" placeholder="Ingresá tu comentario"></textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success pull-right">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><!--Llamado a las Jquery de bootstrap-->
	<script src="js/bootstrap.min.js"></script> <!--Lllamado a javascript de bootstrap-->
	<script src="https://use.fontawesome.com/cd28412829.js"></script>
</body>
